<div class="camera-feed-container">
    <h2>Camera Feed</h2>
  
    <div class="images-row">
      <!-- Depth / BMP side -->
      <div class="img-container">
        <div class="label">Latest Depth (BMP)</div>
        <img *ngIf="bmpSrc" [src]="bmpSrc" alt="Depth Image" />
        <p *ngIf="!bmpSrc">No depth image yet...</p>
      </div>
  
      <!-- Color / JPG side -->
      <div class="img-container">
        <div class="label">Latest Color (JPG)</div>
        <img *ngIf="jpgSrc" [src]="jpgSrc" alt="Color Image" />
        <p *ngIf="!jpgSrc">No color image yet...</p>
      </div>
    </div>
  </div>
